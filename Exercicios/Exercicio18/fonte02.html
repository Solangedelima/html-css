<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
      @font-face {
          font-family: 'love';
          src: url('love larry.ttf') format('truetype');
          font-weight: normal;
          font-style: normal;

      body {
          font-family: Arial, Helvetica, sans-serif;
      }

      h1 {
          font-family: 'love', times, serif;
          font-size: 2em;
          font-weight: normal;
      }
    </style>
</head>
<body>
    <h1>Capitulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vitae deserunt consequatur doloribus, eligendi 
       dignissimos, fuga veniam harum temporibus, voluptatibus aut error. Veritatis suscipit consequuntur vero
       cupiditate nam autem in recusandae?</p>
    
</body>
</html>
