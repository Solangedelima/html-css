<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P><pre>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos
           pra descobrir qual tag deverá utilizada em  cada caso
    </pre></P>
    <UL>
        <LI> <abbr title="Use a tag P">Parágrafos</abbr></LI>
        <li> <abbr title="Use as tags de H1 a H6">Títulos</abbr></li>
        <li> <abbr title="Use a tag IMG">Imagens</abbr></li>
        <li> <abbr title="Use a tag ABBR">Abreviações</abbr></li>
        <li> <abbr title="Use a tag CODE">Códigos-fonte</abbr></li>
        <li> <abbr title="Use a tag OL">listas numeradas</abbr></li>
        <li> <abbr title="Use a tag UL">Listas com demarcadores</abbr></li>
    </UL>
    
        


    
</body>
</html>
